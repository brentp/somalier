    hovermode: 'closest',

        y: 1,
        x: 1,
        orientation: "h",
        borderwidth: 1,
        bordercolor: '#eeeeee'
    },
}

(function() {
	var sx = jQuery('#plotax_select')
	var sy = jQuery('#plotay_select')
	for(i = 0; i < query_data.nPCs; i++){
	        var sel = i == 0? "selected": ""
	        var txt = `<option value=${i} ${sel}>PC ${i+1}</option>`
		sx.append(txt)
	}
	for(i = 0; i < query_data.nPCs; i++){
	        var sel = i == 1 ? "selected": ""
	        var txt = `<option value=${i} ${sel}>PC ${i+1}</option>`
		sy.append(txt)
	}

})()
